<!DOCTYPE html>
<html>
    <head>
        <title>Point-o-meter</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
        <!-- Bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital@1&display=swap" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">

    <body>
        <h1>POINT-O-METER</h1>
        <div id="search-container" class="container">
            <h4 id="search-header">Search for a question</h4>
            <form class="form-group">
                <input type="text" size="30" onkeyup="showResult(this.value)" placeholder="Question:" class="form-control">
                <div id="livesearch"></div>
            </form>
        </div>
    </body>
